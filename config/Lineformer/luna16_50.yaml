encoder:
  encoding: hashgrid
  #encoding: None
  #encoding: tensorf
  #encoding: sphere_harmonics
  #encoding: tiledgrid
  input_dim: 3
  num_levels: 16
  level_dim: 2
  base_resolution: 16
  log2_hashmap_size: 19
render:
  n_samples: 256    
  n_fine: 0         
  perturb: True
  raw_noise_std: 0.
  netchunk: 409600  # batchsize of points
